<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <style type="text/css">
  *{
    margin: 0px;
    padding: 0px;
  }
  .box{
    width: 650px;
    height:420px;
        border: 1px solid red;
        overflow: hidden;
  }
  .box li {
    float: left;
    list-style: none;
  }
    .ab{
      width: 3250px;
    }
  .nav li{
      width: 20px;
      height: 20px;
      list-style: none;
      border: 1px solid black;
      float: left;
      line-height: 20px;
      text-align: center;
      cursor:pointer;
    } 
  </style>
</head>
<body>
  <div class="box">
    <ul class="ab">
      <li> <img src="images/1.jpg" alt=""></li>
      <li> <img src="images/2.jpg" alt=""></li>
      <li> <img src="images/3.jpg" alt=""></li>
      <li> <img src="images/4.jpg" alt=""></li>
      <li> <img src="images/5.jpg" alt=""></li>
    </ul>
  </div>
  <ul class="nav">
    <li>1</li>
    <li>2</li>
    <li>3</li>
    <li>4</li>
    <li>5</li>
  </ul>
  <script src="script/jquery.js"></script>
  <script>
  var n=0;
    function fun(){
    n++;
    n=n===5?0:n;
    $(".ab").animate({
        "margin-left":n*-650
      },500);
  }
    var t = setInterval(fun,1000);
    $(".nav li").mouseenter(function(){
      clearInterval(t)
    }).mouseleave(function(){
      t=setInterval(fun,1000)
    }).click(function(){
    var af=$(this).index();
      $(".ab").animate({
        "margin-left":af*-650
      },500);
      n=af;
    })
  </script>
</body>
</html>
